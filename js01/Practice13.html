<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p13</title>
</head>
<body>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x="",i=0;
        do{
            x=x + "该数字为 " + i + "<br>";
            
           i++;
        } while(i < 5);
        document.getElementById("demo").innerHTML=x;
    }

    </script>
</body>
</html>
