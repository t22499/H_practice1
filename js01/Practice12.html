<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p12</title>
</head>
<body>
    <script>
        var i = 1;
        while(i < 5){
            document.write("<p>i</p>");
            i++;
        }
    </script>
    
</body>
</html>
