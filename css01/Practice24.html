<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p24</title>
    <style>
        p:first-line {
            color: blue;
            font-variant:small-caps;

}
        p::first-letter{
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>你可以结合使用"first-line"和"first-letter"伪元素向文本的首行和首字母
        设置特殊样式。</p>
    
</body>
</html>
