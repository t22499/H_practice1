<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p8</title>
    <style>
        body {
            font-size:100%;
        }
        h1{font-size: 2.5em;
            
        }
        h2{
            font-size: 1.875em;
        }
        p{
            font-size: 0.875em;
        }

    </style>
</head>
<body>
    <h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph.</p>
<p>使用 em 单位，允许在所有浏览器中调整文本大小。
不幸的是，仍然是IE浏览器的问题。调整文本的大小时，会比正常的尺寸更大或更小。
</p>
    
</body>
</html>
