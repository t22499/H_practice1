<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>p6</title>
    <style>
        p.serif{
            font-family: 'Times New Roman', Times, serif;
        }
        p.sansserif{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>CSS font-family</h1>
    <p class="serif">这一段的字体是 Times New Roman </p>
    <p class="sansserif">这一段的字体是 Arial.</p>

    
</body>
</html>
