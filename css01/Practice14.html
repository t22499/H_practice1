<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>p14</title>
    <style>
        div{
            background-color:lightgrey;
            width: 300px;
            border: 25px solid green;
            margin: 25px;
            padding: 25px;
        }

    </style>
</head>
<body>

   <p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

   <div>这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
</body>
