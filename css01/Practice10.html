<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p10</title>
    <style>
      ul.a {list-style-type:circle;}
      ul.b {list-style-type:square;}
      ol.c {list-style-type:upper-roman;}
      ol.d {list-style-type:lower-alpha;}
    </style>
</head>
<body>
    <p>无序列表实例:</p>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>有序列表实例:</p>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>



<p>Practice
</p>
<ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>

<ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ol>

    
</body>
</html>
