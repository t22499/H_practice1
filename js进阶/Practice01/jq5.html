<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <style>
        .d1{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .d2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="d1">
        你好
    </div>
</body>
<script>
    $(function(){
        $(".d1").click(function(){
            $(".d1").toggleClass("d2");
        })
    })
    
</script>
</html>
