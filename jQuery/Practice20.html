<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p20</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text(function(i,o){
                    return "旧文本：" + o + "新文本：Hello world!  (index:" + i + ")"; 
                });
            });
            $("#btn2").click(function(){
                $("#test2").html(function(i,o){
                    return "旧文本：" + o + "新文本：Hello world!  (index:" + i + ")"; 
                });
            });

             $("#btn3").click(function(){
                $("#runoob").attr("href","http://www.runoob.com/jquery");
            });

            $("#btn4").click(function(){
                alert($("#runoob").attr("href"))
            });

        });
    </script>
</head>
<body>
    <p id="test1">这是一个有 <b>粗体</b> 字的段落。</p>
    <p id="test2">这是另外一个有 <b>粗体</b> 字的段落。</p>
    <a href="http://www.runoob.com" id="runoob">菜鸟教程</a>
    <button id="btn1">显示  文本</button>
    <button id="btn2">显示  HTML</button>
    <button id="btn3">显示  attr</button>
    <button id="btn4">查看网址</button>
    
</body>
</html>
