<head>

    <style>
        div{
            width: 130px;
            height: 50px;
            padding: 15px;
            margin: 15px;
            background-color: green;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".hidebtn").click(function(){
                $("div").hide(1000,"linear",function(){
                    alert("Hide() 方法已完成!");

                });
            });

        });
    </script>

</head>
<body>
    <div>隐藏及设置回调函数</div>
    <button class="hidebtn">隐藏</button>
    
</body>
