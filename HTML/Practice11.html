<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个javascript</title>
</head>
<body>
    <p id="demo">
        javascript 可以触发事件 点击按钮

    </p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "HelloJavaScript"
        }
    </script>
    <button type="button" onclick="myFunction()">点我</button>
</body>
</html>
