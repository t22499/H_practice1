<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>表格</title>
</head>
<body>
    <p>每个表格从一个 table 标签开始。 
        每个表格行从 tr 标签开始。
        每个表格的数据从 td 标签开始。</p>

        <table border="1">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            
        </table>


        <ol>
            <!-- 有序列表 -->
            <li>Coffee</li>
            <li>Milk</li>
            </ol>

         <ul>
            <!-- 无序列表 -->
            <li>Coffee</li>
            <li>Milk</li>
         </ul>  

        


    
</body>
</html>
