<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个javascript</title>
</head>
<body>
    <p id="demo">
        javascript 可以改变html的元素

    </p>
    <script>
        function myFunction() {
            c = document.getElementById("demo")//找到元素
            c.style.color="#ff0000";
        }
    </script>
    <button type="button" onclick="myFunction()">点我</button>
</body>
</html>
