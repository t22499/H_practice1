<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery.min.1.7.js"></script>
		<script src="js/modernizr.2.5.3.min.js"></script>
		<script src="js/turn.min.js"></script>
		<style>
			*{margin: 0;padding: 0;}
			body{
				overflow: hidden;
			}
			.container{
				width: 800px;
				height: 600px;
				border: 1px solid red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: auto;
				transform: translate(-50%,-50%);
			}
			/* 错误的方式
			#flipbook>div{
				background:green;
			} */
			#flipbook .page{
				background:lightgreen;
		</style>
	</head>
	<body>
		<div class="container">
			<div id="flipbook">
				<div class="hard"> Turn.js </div>
				<div class="hard"></div>
				<div> Page 1 </div>
				<div> Page 2 </div>
				<div> Page 3 </div>
				<div> Page 4 </div>
				<div class="hard"></div>
				<div class="hard"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			yepnope({
				test:	Modernizr.csstransforms,
				yep:["js/turn.min.js"],
				nope:["turn.html4.min.js"],
				// both:[],
				complete:function(){
					$("#flipbook").turn({
							width: 800,
							height: 600,
						autoCenter: true
					});
				}
			});
		</script>
	</body>
</html>
