<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="js/jquery.min.1.7.js"></script>
    <script src="js/modernizr.2.5.3.min.js"></script>
    <script src="js/turn.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        body{
            overflow: hidden;
        }
        .container{
            width: 900px;
            height: 650px;
            border: 1px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: auto;
            transform: translate(-50%,-50%);
        }
        .flipbook .shadow{
				box-shadow: 0 0 20px grey;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="flipbook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
<script type="text/javascript">
    $(function(){
        function loadBook(){
            $(".flipbook").turn({
                width: 900,
                height: 650,
                page:1,
                autoCenter: true, /*居中*/
            });
        }
        yepnope({
            test:Modernizr.csstransforms,
            yep:["js/turn.min.js"],
            nope:["turn.html4.min.js"],
            complete:loadBook
        });
        
    })
    </script>
</html>
