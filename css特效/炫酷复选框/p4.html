<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0; padding: 0;}
			body{
				width: 100%;
				height: 100vh;
				background-color: lightblue;
				display: flex;
				
			}
			.my-checkbox{
				display: block;
				width: 200px;
				height: 80px;
				margin: auto;
				-webkit-appearance: none;
				-moz-appearance: none;
				outline: none;
				
				border: 5px solid #888888;
				border-radius: 40px;
				background: linear-gradient(to bottom,#5B5B5B,#F0F0F0F0);
				box-shadow: 8px 6px 20px #888888,inset 5px -5px 30px #333333;
				position: relative;
				transition: 0.5s;
			}
			.my-checkbox::before{
				display: block;
				content: "";
				width: 120px;
				height: 60px;
				background:linear-gradient(to top,#000,#6b6b6b);
				border: 5px solid #555555;
				border-radius: 35px;
				position: absolute;
				left: 0;
				top: 0;
				transition: 0.5s;
			}
			/*滑动钮小的亮光部分*/
			.my-checkbox::after{
				display: block;
				content: "";
				width: 10px;
				height: 10px;
				background: darkgrey;
				border-radius: 50%;
				transform: translateY(-50%);
				position: absolute;
				left: 90px;
				top: 50%;
				transition: 0.5s;
				box-shadow: 0 0 0px deepskyblue;
				}
			/* 复选框被选中 */
			.my-checkbox:checked::before{
				left: 60px;
			}
			.my-checkbox:checked::after{
				left: 150px;
				background-color: deepskyblue;
				box-shadow: 0 0 15px deepskyblue;
			}
			.my-checkbox:checked{
				border: 5px solid deepskyblue;
				background: linear-gradient(to bottom,#00aeae,#a6ffff);
				box-shadow: 8px 6px 20px #888888,inset 5px -5px 30px #007979;
			}
			
		</style>
	</head>
	<body>
		<input type="checkbox" class="my-checkbox"/>
	</body>
</html>
