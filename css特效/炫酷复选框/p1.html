<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			option{
				width: 200px;
				height: 100px;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<select onchange="provinceChange(this)">
			<option value="-1">-请选择-</option>
			<option value="0">北京</option>
			<option value="1">河南省</option>
			<option value="2">河北省</option>
			<option value="3">山东省</option>
		</select>
		<select id="city">
			<option></option>
		</select>
	</body>
	<script>
		var provinceArr=new Array(5);
		provinceArr[0]=new Array("北京市");
		provinceArr[1]=new Array("郑州市","洛阳市");
		provinceArr[2]=new Array("石家庄市","宝鸡市");
		provinceArr[3]=new Array("青岛市","济南市");
		
		function provinceChange(province){
			var city = document.querySelector("#city");
			if(province.value=="-1"){
				city.innerHTML='<option value="-1">-请选择-</option>';
				return;
			}
			// var city = document.getElementById("city")
			var cityArr = provinceArr[province.value];
			for(var i=0;i<cityArr.length;i++){
				var cityOption = document.createElement("option");
				cityOption.innerText=cityArr[i];
				city.appendChild(cityOption);
			}
		}
	</script>
</html>
