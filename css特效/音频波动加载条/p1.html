<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1</title>
    <style>
        *{margin:0;padding:0;}
        .top{
            display: flex;
            height: 50vh;
            background-color: darkgreen;
        }
        .bottom{
            display: flex;
            height: 50vh;
            background-color:  #00a7d0;
        }
        .loading{
            /* 为了在弹性盒子里上下左右居中 */
            margin: auto;
        }
        /*加载条*/
        .loading>span{
            display: inline-block;
            width: 20px;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            margin-left: 5px;
            margin-right: 5px;
            animation: spanHeight 1s infinite;
            /* 为了使文字底边对其 */
            position: relative;
        }
        .loading>span:nth-of-type(2){
            animation-delay: 0.1s;
        }
        .loading>span:nth-of-type(3){
            animation-delay: 0.2s;
        }
        .loading>span:nth-of-type(4){
            animation-delay: 0.3s;
        }
        .loading>span:nth-of-type(5){
            animation-delay: 0.4s;
        }
        .loading>span:nth-of-type(6){
            animation-delay: 0.5s;
        }
        .loading>span:nth-of-type(7){
            animation-delay: 0.6s;
        }
        .loading>span:nth-of-type(8){
            animation-delay: 0.7s;
        }
        .loading>span:nth-of-type(9){
            animation-delay: 0.8s;
        }
        .loading>span:nth-of-type(10){
            animation-delay: 0.9s;
        }

        /* 添加伪元素，防止div抖动 */
        .loading::after{
            display: inline-block;
            content: "";
            height: 110px;
            width: 0;
        }

        /* 让span高度方生变化的关键帧动画 */
        @keyframes spanHeight {
            0%{
                height: 20px;
            }
            50%{
                height: 100px;
            }
            100%{
                height: 20px;
            }
        }
        .load2>span{
            vertical-align: middle;
        }
        .load3>span{
            vertical-align: top;
        }
        .load4>span{
            vertical-align: top;
            background-color: transparent;
        }
        
        /* 让文字左右居中以及底边对其 */
        .loading>span>div{
            text-align:center;
            font-size: 20px;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }
        .load4>span>div{
            font-size: 40px;

        }
        
    </style>
</head>
<body>
    <div class="top">
        <div class="loading load1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="loading load2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="bottom">
        <div class="loading load3">
            <span><div>L</div></span>
            <span><div>o</div></span>
            <span><div>a</div></span>
            <span><div>d</div></span>
            <span><div>i</div></span>
            <span><div>n</div></span>
            <span><div>g</div></span>
            <span><div>.</div></span>
            <span><div>.</div></span>
            <span><div>.</div></span>
        </div>
        <div class="loading load4">
            <span><div>L</div></span>
            <span><div>o</div></span>
            <span><div>a</div></span>
            <span><div>d</div></span>
            <span><div>i</div></span>
            <span><div>n</div></span>
            <span><div>g</div></span>
            <span><div>.</div></span>
            <span><div>.</div></span>
            <span><div>.</div></span>
        </div>
    </div>
</body>
</html>
