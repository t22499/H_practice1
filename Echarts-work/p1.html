<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/echarts.min.js"></script>
    <style>
        #main{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
</body>
<script> 
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  var xDataArr = ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
  var yDataArr1 = [5, 20, 36, 100, 10, 20]
  var yDataArr2 = [35, 10, 4, 20, 20, 20]


// 指定图表的配置项和数据
var option = {
    //标题
  title: {
    text: '周报',
    textStyle:{
        color:'red',
        fontStyle : 'oblique'
    }

  },
//   提示框
  tooltip: {},
//   类型隐藏
  legend: {

  },
  toolbox:{
    feature: {
      saveAsImage:{},//导出图片
      dataView:{},//编辑视图
      restore:{},//重置
      magicType:{
        type: ['line', 'bar']
      }
    }
  },
  xAxis: {
    type:'category',
    data: xDataArr 
  },
  yAxis: {
    type:'value'
  },
  series: [
    {
      color:'red',
      name: '销量',
      type: 'bar',
      markPoint:{
        data:[
          {
            type: 'max',name:'最大值'
          },{
            type: 'min',name:'最小值'
          }
        ]
      },
      markLine:{
        data:[
          {
            type:'average',name:'平均值'
          }
        ]
      },
      label:{
        show:true
      },

      data: yDataArr1
    },{
      name: '库存',
      type: 'bar',
      markPoint:{
        data:[
          {
            type: 'max',name:'最大值'
          },{
            type: 'min',name:'最小值'
          }
        ]
      },
      markLine:{
        data:[
          {
            type:'average',name:'平均值'
          }
        ]
      },
      label:{
        show:true
      },

      data: yDataArr2
    }
    
  ]
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);   
</script>

</html>
